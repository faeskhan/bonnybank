<!DOCTYPE html>
{% load static %}
<html data-wf-page="62bc569d163b606bf02a220a" data-wf-site="62ac7eea8daf5fe60e6940c1">
<head>
  <meta charset="utf-8">
  <title>News</title>
  <meta content="News" property="og:title">
  <meta content="News" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta content="Webflow" name="generator">
  <link href="{% static 'css/normalize.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/webflow.css' %}" rel="stylesheet" type="text/css">
  <link href="{% static 'css/bonnybank-b-b.webflow.css' %}" rel="stylesheet" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">WebFont.load({  google: {    families: ["Montserrat:100,100italic,200,200italic,300,300italic,400,400italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"]  }});</script>
  <!-- [if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" type="text/javascript"></script><![endif] -->
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link href="{% static 'images/favicon.ico' %}" rel="shortcut icon" type="image/x-icon">
  <link href="{% static 'images/webclip.png' %}" rel="apple-touch-icon">
</head>
<body class="body-new">

  <!-- Navbar -->
  {% include 'navbar.html' %} 

  <div class="hero news wf-section">
    <h1 class="heading-16">News</h1>
  </div>
  <div class="section-13 wf-section">
    <div class="container-16 w-container">
      <div class="w-layout-grid grid-8">

        {% for entry in media %}
        <a id="w-node-da9834d3-45a3-0133-7bf4-b9a8f0d1bf2c-f02a220a" href="{{entry.url}}" target="_blank" class="div-block-48 w-inline-block">
          <img src="{{entry.display_image.url}}" loading="lazy" sizes="(max-width: 479px) 100vw, (max-width: 767px) 84vw, 474.5625px" alt="" class="image-53">
          <div class="div-block-50">
            <div class="text-block-27">Trending</div>
            <div class="div-block-51">
              <h1 class="new-heading"><strong><em class="italic-text-2">{{entry.title}}</em></strong></h1>
            </div>
            <div class="div-block-49">
              <div class="text-block-28">{{entry.date}}</div>
              <div class="text-block-29">{{entry.source}}</div>
            </div>
          </div>
        </a>
        {% endfor %}

      </div>
    </div>
  </div>

  <style>
  
    div.news-pagination {
      display: inline-block; 
      padding: 14px 2px; 
      margin: auto; 
      width: 3.25rem; 
      border-radius: 50%; 
      text-align: center; 
      align-items: center; 
      height: 3.25rem; 
      color: #fff; 
      left: auto; 
      right: auto; 
      background-color: #9d242f; 
      box-shadow: 0 8px 20px 0 rgba(0, 0, 0, 0.5); 
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
  }
  
    a.news-pagination {
      color: white; 
      text-decoration: none;
  }
  
  </style>
  
    <div style="text-align: center; font-size: 25px; padding-bottom: 10px;">
    {% for page in paginator.page_range %}
    <a href="?page={{page}}" class="news-pagination">
      <div class="news-pagination">
        {{page}}
      </div>
    </a>
    {% endfor %}
    </div>
  

  {% include 'footer.html' %}

</body>
</html>
